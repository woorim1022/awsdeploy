{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
 <a class="navbar-brand" href="{% url 'home' %}">LIKE LION</a>
 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
 </button>
 <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
   <div class="navbar-nav">
     <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
     <a class="nav-item nav-link" href="{% url 'photo' %}">Photo</a>
     {% if user.is_authenticated %}
     <li class="nav-item dropdown">
         <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">환영합니다. {{ user.username }} 님!</a>
         <div class="dropdown-menu" aria-labelledby="navbarDropdown">
           <a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}">로그아웃</a>
           <form id="logout" method="POST" action="{% url 'logout' %}">
             {% csrf_token %} <input type="hidden" />
           </form>
         </div>
     </li>
     {% else %}
     <a class="nav-item nav-link" href="{% url 'signup' %}">회원가입</a>
     <a class="nav-item nav-link" href="{% url 'login' %}">로그인</a>
     {% endif %}
   </div>
 </div>
</nav>

{% block content %}
{% endblock %}
